<ul id="sideNav" class="sidenav">
    <li><img src="{{ site.logo }}" alt="{{ site.title }}"></li>
    <li class="divider"></li>

    {% for item in site.data.nav %}
        <li>
            <a href="{{ item.url }}" title="{{ item.title }}" class="primary-color-text"><i class="fas fa-lg fa-{{ item.icon }}"></i> {{ item.title }}</a>
        </li>
    {% endfor %}
</ul>
