<section id="clients" class="section scrollspy">
    <div class="container">
        <div class="text-title row slick-clientes">
            {% for item in site.clients %}
                <div>
                    <img data-lazy="{{ item.image }}?nf_resize=fit&w=160" alt="{{ item.company }}">
                </div>
            {% endfor %}
        </div>
    </div>
</section>
