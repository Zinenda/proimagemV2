{% for item in site.sobre offset: 1 limit: 3 %}
    <div class="modal" id="{{ forloop.index }}">
        <div class="modal-content container center primary-color-text">
            <h6 class="bolder"><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</h6>

            <div class="text-justified light">
                {{ item.content }}
            </div>
        </div>
    </div>
{% endfor %}
