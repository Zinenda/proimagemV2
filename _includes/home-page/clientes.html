<div id="clientes" class="section scrollspy white-text center">
    <div class="container">
        <h4 class="bolder">Clientes & Fornecedores</h4>
        <div class="slick-clientes">
            {% for item in site.clientes.first.client %}
                <div>
                    <img src="{{ item.image }}" alt="{{ item.company }}" style="width: 80px">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
