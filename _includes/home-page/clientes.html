<div id="clientes" class="section scrollspy white primary-color-text">
    <div class="container">
        <h4 class="bolder"><i class="fas fa-user-tag"></i> Clientes</h4>
        <div class="row slick-clientes">
            {% for item in site.clientes.first.client %}
                <div>
                    <img src="{{ item.image }}" alt="{{ item.company }}" style="width: 80px" class="grey-img">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
