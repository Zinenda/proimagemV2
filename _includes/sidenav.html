            <img src="{{ site.image }}" alt="{{ site.title }}">
        </a>
    </div>
    <div class="divider"></div>
    <ul>
            <li>
                <a href="/" title="{{ site.title }}" class="waves-effect waves-light white-text">
                    <i class="white-text fas fa-home"></i>PÃ¡gina Inicial

            </li>
        {% for item in site.data.nav %}

        {% endfor %}
