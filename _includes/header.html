<header>
    <br><br><br>
    <div class="container center">
        <a href="/">
            <img src="{{ site.image }}" alt="{{ site.title }}" style="width: 50%">
        </a>
        
        {% unless page.layout == "page" %}
            <article class="justify bold container white-text">
                {% for item in site.sobre limit: 1 %}
                    {{ item.content }}
                {% endfor %}
            </article>
        {% endunless %}

        {% if page.layout == "page" %}
            <h3 class="bolder white-text">{{ page.title }}</h3>
        {% endif %}

        <a href="#contactos" class="btn-large modal-trigger waves-effect waves-light" title="Contactos">Contacte-nos</a>
    </div>
    <br><br><br>
</header>
