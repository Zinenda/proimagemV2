<section id="noticias" class="section scrollspy primary-color-text center">
    <section class="container">
        <h3><i class="fas fa-newspaper"></i> Publicações</h3><br><br>

        <section class="row">
            {% for post in site.posts limit: 3 %}
                <article class="col s12 m4">
                    <div class="card medium hoverable">
                        <div class="card-image">
                            <a href="{{ post.url }}">
                                <img src="{{ post.image }}" alt="{{ post.title }}" class="waves-effect waves-block waves-light">
                            </a>
                        </div>

                        <div class="card-content">
                            <span class="card-title">
                                <a href="{{ post.url }}" class="grey-text text-darken-4">{{ post.title }}</a>
                            </span>
                        </div>

                        <div class="card-action primary-color-text">
                            <a href="{{ post.url }}" class="btn waves-effect waves-light">Leia Mais</a>
                            <a href="{{ post.document }}" class="btn-flat waves-effect" style="border: solid 1px lightgreen;">
                                <i class="fas fa-download"></i> PDF
                            </a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </section>

        <div class="center">
            <a href="/noticias/" class="btn-large waves-effect waves-light">Veja Mais</a>
        </div>
    </section>
</section>
