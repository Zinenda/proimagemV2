<section id="servicos" class="section scrollspy primary-color-light">
    <div class="container center">
        <h3 class="white-text">
            <i class="fas fa-tasks"></i> <br> Servi√ßos
        </h3>

        <div class="row">
            {% for item in site.servicos %}
                <div class="col s12 l4">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="{{ item.image }}" alt="{{ item.title }}" class="materialboxed" data-caption="{{ item.title }}">
                            <span class="card-title white-text" style="background-color: rgba(135, 222, 45, .5);">{{ item.title }}</span>
                            <a class="btn-floating activator waves-effect waves-circle waves-light halfway-fab tooltipped" data-position="top" data-tooltip="Leia Mais">
                                <i class="fas fa-xs fa-plus"></i>
                            </a>
                        </div>

                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">{{ item.title }}<i class="fas fa-times right"></i></span>
                            <p class="justify">{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<section id="servicos-parallax"></section>

<style>
    #servicos-parallax {
        height: 50vh;
        background-image: url(/assets/img/parallax/DSC08125.jpg);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>
