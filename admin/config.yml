backend:
  name: git-gateway
  branch: version2
  use_large_media_transforms_in_media_library: false

media_folder: 'assets/uploads'

site_url: https://proimagem.co.mz

logo_url: 'izitech.co/assets/img/IZILogotipo.svg'
  
collections:

  - label: "Sobre"
    name: "sobre"
    folder: "collections/_sobre"
    create: true
    fields:
      - label: "Titulo"
        name: "title"
        widget: "select"
        options: ["Missão", "Visão", "Valores"]
      - label: "Icon"
        name: "icon"
        widget: "select"
        options: ["eye", "tasks", "handshake"]
      - {label: "Descrição", name: "body", widget: "markdown"}

  - label: "Serviços"
    name: "servicos"
    folder: "collections/_servicos"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}
      - {label: "Descrição", name: "body", widget: "markdown"}

  - label: "Portfólio"
    name: "portfolio"
    folder: "collections/_portfolio"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}

  - label: "Clientes"
    name: "clientes"
    folder: "collections/_clientes"
    create: true
    fields:
      - {label: "Nome do Cliente", name: "title", widget: "string"}
      - {label: "Logotipo do cliente", name: "image", widget: "image"}

  - label: "Equipamentos"
      name: "equipamentos"
      folder: "collections/_equipamentos"
      create: true
      fields:
        - label: "Categoria"
          name: "title"
          widget: "select"
          options: ["Impressoras", "Bordados", "Picotagem", "Plotes", "Estampagem"]
        - label: "Marca"
          name: "brand"
          widget: "list"
          fields:
            - {label: "Modelo", name: "reference", widget: "string"}
            - {label: "Imagem", name: "image", widget: "image"}