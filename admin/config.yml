backend:
  name: git-gateway
  branch: master

media_library:
  name: uploadcare
  config:
    publicKey: 

site_url: https://proimagem.co.mz

logo_url: 'https://d33wubrfki0l68.cloudfront.net/f1afd154dd1bd09e6957dce7291bfc56834b4489/b2edb/assets/img/brand/logo.svg'
  
collections:

  - label: "Sobre"
    name: "sobre"
    folder: "collections/_sobre"
    create: true
    fields:
      - label: "Titulo"
        name: "title"
        widget: "select"
        options: ["Missão", "Visão", "Valores"]
      - label: "Icon"
        name: "icon"
        widget: "select"
        options: ["eye", "tasks", "handshake"]
      - {label: "Descrição", name: "body", widget: "markdown"}

  - label: "Serviços"
    name: "servicos"
    folder: "collections/_servicos"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}
      - {label: "Descrição", name: "body", widget: "markdown"}

  - label: "Equipamentos"
      name: "equipamentos"
      folder: "collections/_equipamentos"
      create: true
      fields:
        - {label: "Marca", name: "title", widget: "string"}
        - {label: "Foto", name: "image", widget: "image"}

  - label: "Clientes"
    name: "clientes"
    folder: "collections/_clientes"
    create: true
    fields:
      - {label: "Clientes", name: "title", default: "Clientes", widget: "string"}
      - label: "Cliente"
        name: "client"
        widget: "list"
        fields:
          - {label: "Empresa", name: "company", widget: "string"}
          - label: "Logotipo"
            name: "image"
            widget: "image"

  - label: "Galeria"
    name: "galeria"
    folder: "collections/_galeria"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}